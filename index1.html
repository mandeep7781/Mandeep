<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website Title -->
    <title>Your Website Title</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your website description here">
    <meta name="keywords" content="HTML, CSS, Website">
    <meta name="author" content="Your Name">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Basic Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #00bcd4;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Main Content Section</h2>
        <p>This is a simple HTML template. You can customize it for any type of website.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Your Website Name. All Rights Reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
